<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento dos Guardas - Forjador de Lendas</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Login Page CSS -->
    <link rel="stylesheet" href="css/login.css">
    
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #8b0000;
            --bg-dark: #1a1a1a;
            --text-gold: #f4e4bc;
            --text-silver: #c0c0c0;
            --guard-blue: #1e3a8a;
            --guard-steel: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Part√≠culas de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--primary-color), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--text-silver), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--primary-color), transparent);
            background-repeat: repeat;
            background-size: 100px 100px;
            animation: sparkle 20s linear infinite;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .guard-castle {
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.95), rgba(10, 10, 20, 0.98));
            border: 3px solid var(--primary-color);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(212, 175, 55, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .guard-castle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(212, 175, 55, 0.1) 60deg,
                transparent 120deg
            );
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .castle-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .castle-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .castle-subtitle {
            font-size: 1.1rem;
            color: var(--text-silver);
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .guard-avatars {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .guard-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, var(--guard-blue), var(--guard-steel));
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gold);
            font-size: 1.5rem;
            position: relative;
            animation: guardWatch 4s ease-in-out infinite;
        }

        .guard-avatar:nth-child(2) {
            animation-delay: -1s;
        }

        .guard-avatar:nth-child(3) {
            animation-delay: -2s;
        }

        @keyframes guardWatch {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .guard-message {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid var(--guard-blue);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .guard-message::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 3rem;
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
        }

        .guard-message p {
            color: var(--text-gold);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .recognition-form {
            space-y: 1.5rem;
        }

        .field-group {
            margin-bottom: 1.5rem;
        }

        .field-label {
            display: block;
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid var(--guard-steel);
            border-radius: 10px;
            color: var(--text-gold);
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
            position: relative;
        }

        .field-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(15, 15, 25, 0.95);
        }

        .field-input::placeholder {
            color: rgba(192, 192, 192, 0.6);
            font-style: italic;
        }

        .field-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .input-container {
            position: relative;
        }

        .remember-guards {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid var(--guard-steel);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-checkbox input:checked + .checkmark {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .custom-checkbox input:checked + .checkmark::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-dark);
            font-weight: bold;
            font-size: 14px;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid var(--guard-steel);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .remember-text {
            color: var(--text-silver);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .guard-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(145deg, var(--primary-color), #b8941f);
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .guard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .guard-button:active {
            transform: translateY(0);
        }

        .guard-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .guard-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .guard-button:hover::before {
            left: 100%;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            display: block;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .status-message.loading {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
            display: block;
        }

        .castle-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

        .footer-text {
            color: var(--text-silver);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffd700;
        }

        /* Anima√ß√µes de entrada */
        .guard-castle {
            animation: castleRise 1s ease-out;
        }

        @keyframes castleRise {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .guard-castle {
                padding: 2rem;
            }
            
            .castle-title {
                font-size: 1.8rem;
            }
            
            .guard-avatars {
                gap: 0.5rem;
            }
            
            .guard-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--bg-dark);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="guard-castle">
            <div class="castle-header">
                <h1 class="castle-title">
                    <i class="fas fa-shield-alt"></i>
                    Reconhecimento
                </h1>
                <p class="castle-subtitle">
                    Os Guardas do Forjador de Lendas
                </p>
                
                <div class="guard-avatars">
                    <div class="guard-avatar">
                        <i class="fas fa-helmet-battle"></i>
                    </div>
                    <div class="guard-avatar">
                        <i class="fas fa-shield"></i>
                    </div>
                    <div class="guard-avatar">
                        <i class="fas fa-sword"></i>
                    </div>
                </div>
            </div>

            <div class="guard-message">
                <p>
                    <strong>Alto l√°, viajante!</strong><br>
                    Nossos guardas precisam verificar sua identidade antes de permitir 
                    o acesso aos segredos do Forjador de Lendas. Identifique-se!
                </p>
            </div>

            <form id="recognitionForm" class="recognition-form">
                <div class="field-group">
                    <label class="field-label" for="username">
                        <i class="fas fa-user-crown"></i>
                        Nome do Aventureiro
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="username" 
                            class="field-input"
                            placeholder="Digite seu nome de usu√°rio"
                            required
                            autocomplete="username"
                        >
                        <i class="fas fa-user field-icon"></i>
                    </div>
                </div>

                <div class="field-group">
                    <label class="field-label" for="password">
                        <i class="fas fa-key"></i>
                        Palavra de Reconhecimento
                    </label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="field-input"
                            placeholder="Digite sua palavra secreta"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock field-icon"></i>
                    </div>
                </div>

                <div class="remember-guards">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                    </div>
                    <label for="rememberMe" class="remember-text">
                        Lembrar desta jornada pelos pr√≥ximos 30 dias
                    </label>
                </div>

                <button type="submit" class="guard-button" id="submitButton">
                    <i class="fas fa-dungeon"></i>
                    Passar pelos Guardas
                </button>

                <div id="statusMessage" class="status-message"></div>
            </form>

            <div class="castle-footer">
                <p class="footer-text">
                    Primeiro acesso? <a href="#" class="footer-link" id="registerLink">Solicite passagem aos guardas</a>
                </p>
                <p class="footer-text" style="margin-top: 0.5rem;">
                    <a href="#" class="footer-link" id="forgotPasswordLink">Esqueceu sua palavra de reconhecimento?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script type="module">
        // Sistema de autentica√ß√£o para p√°gina de login
        class LoginPageAuth {
            constructor() {
                this.form = document.getElementById('recognitionForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.rememberInput = document.getElementById('rememberMe');
                this.submitButton = document.getElementById('submitButton');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.init();
            }

            init() {
                // Verificar se j√° est√° logado
                this.checkExistingAuth();
                
                // Configurar event listeners
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Links de registro e recupera√ß√£o (placeholder)
                document.getElementById('registerLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showMessage('üèóÔ∏è Funcionalidade em desenvolvimento!\n\nPor enquanto, use as credenciais de teste:\n‚Ä¢ admin / admin123\n‚Ä¢ forjador / lendas123\n‚Ä¢ mestre / rpg2024', 'error');
                });
                
                document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showMessage('üîß Recupera√ß√£o de senha em desenvolvimento!\n\nEntre em contato com o administrador do sistema.', 'error');
                });

                // Auto-focus no campo de usu√°rio
                this.usernameInput.focus();
            }

            checkExistingAuth() {
                const token = localStorage.getItem('forjador_auth_token');
                const userData = localStorage.getItem('forjador_user_data');
                
                if (token && userData) {
                    try {
                        const user = JSON.parse(userData);
                        this.showMessage(`Bem-vindo de volta, ${user.username}! Redirecionando...`, 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } catch (error) {
                        console.error('Erro ao recuperar dados de auth:', error);
                        localStorage.removeItem('forjador_auth_token');
                        localStorage.removeItem('forjador_user_data');
                    }
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                const remember = this.rememberInput.checked;

                if (!username || !password) {
                    this.showMessage('Por favor, preencha todos os campos!', 'error');
                    return;
                }

                this.setLoading(true);
                this.showMessage('Os guardas est√£o verificando sua identidade...', 'loading');
                
                try {
                    const result = await this.authenticate(username, password);
                    
                    if (result.success) {
                        this.setAuthData(result.token, result.user, remember);
                        this.showMessage(`Acesso liberado! Bem-vindo, ${result.user.username}!`, 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        this.showMessage(result.message || 'Credenciais inv√°lidas! Os guardas n√£o reconhecem esta identidade.', 'error');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    this.showMessage('Erro de conex√£o com os guardas. Tente novamente.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async authenticate(username, password) {
                // Simula√ß√£o - substituir por chamada real da API
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const validUsers = {
                            'admin': 'admin123',
                            'forjador': 'lendas123',
                            'mestre': 'rpg2024'
                        };

                        if (validUsers[username] === password) {
                            resolve({
                                success: true,
                                token: 'guard_token_' + Date.now(),
                                user: {
                                    id: Math.floor(Math.random() * 1000),
                                    username: username,
                                    email: `${username}@forjador.com`,
                                    role: username === 'admin' ? 'admin' : 'user',
                                    createdAt: new Date().toISOString()
                                }
                            });
                        } else {
                            resolve({
                                success: false,
                                message: 'Nome ou palavra de reconhecimento incorretos!'
                            });
                        }
                    }, 1500); // Simula delay de rede
                });
            }

            setAuthData(token, user, remember) {
                localStorage.setItem('forjador_auth_token', token);
                localStorage.setItem('forjador_user_data', JSON.stringify(user));
                
                if (remember) {
                    localStorage.setItem('forjador_remember_me', 'true');
                }
            }

            setLoading(isLoading) {
                this.submitButton.disabled = isLoading;
                
                if (isLoading) {
                    this.submitButton.innerHTML = `
                        <span class="loading-spinner"></span>
                        Verificando...
                    `;
                } else {
                    this.submitButton.innerHTML = `
                        <i class="fas fa-dungeon"></i>
                        Passar pelos Guardas
                    `;
                }
            }

            showMessage(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message ${type}`;
                this.statusMessage.style.display = 'block';
                
                if (type === 'success' || type === 'error') {
                    setTimeout(() => {
                        if (type === 'error') {
                            this.statusMessage.style.display = 'none';
                        }
                    }, 5000);
                }
            }
        }

        // Inicializar quando DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPageAuth();
        });
    </script>
</body>
</html>
